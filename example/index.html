<!DOCTYPE html>
<html>

<head>
    <title>Leaflet AutoControl Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="leaflet.css" />
    <link rel="stylesheet" href="css/leaflet.auto-layers.css" />
</head>

<body>
    <div id="map" style="width: 600px; height: 400px"></div>
    <script src="leaflet.js"></script>
    <script src="../src/leaflet-autolayers.js"></script>
    <script>
    var cities = new L.LayerGroup();

    L.marker([39.61, -105.02]).bindPopup('This is Littleton, CO.').addTo(cities),
        L.marker([39.74, -104.99]).bindPopup('This is Denver, CO.').addTo(cities),
        L.marker([39.73, -104.8]).bindPopup('This is Aurora, CO.').addTo(cities),
        L.marker([39.77, -105.23]).bindPopup('This is Golden, CO.').addTo(cities);

    var towns = new L.LayerGroup();

      L.marker([39.60, -105.00]).bindPopup('This is Littleton, CO.').addTo(towns),
        L.marker([39.70, -104.90]).bindPopup('This is Denver, CO.').addTo(towns),
        L.marker([39.70, -104.0]).bindPopup('This is Aurora, CO.').addTo(towns),
        L.marker([39.70, -105.20]).bindPopup('This is Golden, CO.').addTo(towns);

    var mbAttr = 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
        '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
        'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
        mbUrl = 'https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpandmbXliNDBjZWd2M2x6bDk3c2ZtOTkifQ._QA7i5Mpkd_m30IGElHziw';

    var grayscale = L.tileLayer(mbUrl, {
            id: 'mapbox.light',
            attribution: mbAttr
        }),
        streets = L.tileLayer(mbUrl, {
            id: 'mapbox.streets',
            attribution: mbAttr
        });

    var map = L.map('map', {
        center: [0, 0],
        zoom: 1
    });

    var baseLayers = {
        "Grayscale": grayscale,
        "Streets": streets
    };

    var overlays = {
        "Cities": cities,
        "Towns": towns
    };


    var config = 
    {
    overlays: overlays,
    baseLayers: baseLayers,
    selectedBasemap: 'Streets',
    selectedOverlays: ['Cities'],
    mapServers: [{
        "url": "http://services.arcgisonline.com/arcgis/rest/services",
        "dictionary": "http://services.arcgisonline.com/arcgis/rest/services?f=pjson",
        "tileUrl": "/MapServer/tile/{z}/{y}/{x}",
        "name": "ArcGIS Online",
        "type": "esri",
        "baseLayers": ["ESRI_Imagery_World_2D", "ESRI_StreetMap_World_2D", "NGS_Topo_US_2D"],
        "blacklist": []
    }, {
        "url": "http://geoint.nrlssc.navy.mil/nrltileserver",
        "dictionary": "http://geoint.nrlssc.navy.mil/nrltileserver/wms?REQUEST=GetCapabilities&VERSION=1.1.1&SERVICE=WMS",
        "tileUrl": "/{z}/{x}/{y}.png",
        "name": "Navy NRL",
        "type": "nrltileserver",
        "baseLayers": ["bluemarble", "Landsat7", "DTED0_GRID_COLOR1", "ETOPO1_COLOR1", "NAIP", "DRG_AUTO"]
    }
    ]};

  var control =   L.control.autolayers(config).addTo(map);
  control.addOverlay(cities, "Cities");
    </script>
</body>

</html>
